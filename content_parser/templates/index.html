<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    Bootstrap стили-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Пасрер полезного контента</title>
</head>
<body>

<div class="container mb-5">
    <!--Форма для заполнения данных парсера-->
    <form method="get" action="{% url 'parse' %}">
        <legend>Введите данные для парсинга</legend>
        <div class="mb-3">
            <label for="TextInput" class="form-label">URL</label>
            <input type="text" id="TextInput" class="form-control" placeholder="https://example.com/"
                   name="url" required>
        </div>
        <div class="mb-3">
            <label for="NumberInput" class="form-label">Длина строки в символах</label>
            <input type="number" id="NumberInput" class="form-control" name="width" placeholder="Любое число" required>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="FieldsetCheck" name="save_images">
                <label class="form-check-label" for="FieldsetCheck">
                    Сохранять ссылки на изображения
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Подтвердить</button>
    </form>
</div>

</body>
</html>
